<html>

<head>
    <title>Users Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // $("#btn").click(function () {
            //         console.log(8);
                $('#submitme').submit(function(){
                    // console.log(5);
                    // console.log($('#fn'));
                    $('#fn_table').append($('#fn'));
                    $('#ln_table').append($('#ln'));
                    $('#mail_table').append($('#mail'));
                    $('#phone_table').append($('#phone'));
                    return false;
                });
                // return false;
                // $('#submitme').submit();
            });
        // });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <ul>
                <li>First Name</li>
                <li>Last Name</li>
                <li>Email Address</li>
                <li>Contact No.</li>
            </ul>
        </div>
        <h1 class='user'>Add User</h1>
        <form class='form_input' id='submitme'>
            <p>First Name:</p>
            <input type='text' class='box' id='fn' name="first_name" label=''>
            <p>Last Name:</p>
            <input type='text' class='box' id='ln' name="last_name" label=''>
            <p>Email:</p>
            <input type='text' class='box' id='mail' name='email' label=''>
            <p>Contact:</p>
            <input type='text' class='box' id='phone' name='contact_no' label=''>
            <input type ='submit' value = 'submit'>
        </form>
        <button id = 'btn'>Add User</button>
        <table>
            <tr>
                <th>New User</th>
            </tr>
            <tr>
                <td id="fn_table"></td>
            </tr>
            <tr>
                <td id='ln_table'></td>
            </tr>
            <tr>
                <td id='mail_table'></td>
            </tr>
            <tr>
                <td id='phone_table'></td>
            </tr>
        </table>
    </div>
</body>

</html>
